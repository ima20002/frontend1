<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>My Wether</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/small7.css">
        <link rel="stylesheet" href="css/medium7.css">
        <link rel="stylesheet" href="css/large7.css">
        <link rel="shortcut icon" href="favicon.ico">
    </head>
    <body>
        <div>
            <div id="message">
                <p>Saturday = Preston Pancakes in the Park!  9:00 a.m. Saturday at the city park pavilion.</p>
            </div>
            <header>
                <picture><img src="images/logo.jpg" alt="My wether logo"></picture>
                <div class="headings">
                    <h1>My Wether</h1>
                    <div class="m">Live everyday with the wether</div>
                </div>
            </header>
            <nav> 
                <button onclick="toggleMenu()">&#9776; Menu</button>
                <ul id="navMenu" class="hide">
                    <li><a href="">Home</a></li>
                    <li><a href="">Preston</a></li>
                    <li><a href="">Soda Springs</a></li>
                    <li><a href="">Fish Haven</a></li>
                    <li><a href="">Storm Center</a></li>
                    <li><a class="active" href="">Gallery</a></li>
                </ul>
            </nav>   
            <main>
                <h2>Weather Gallery</h2>
                <div class="gallery">
                    <figure><img src="images/placeholder1.jpg" data-src="images/sunny.png" alt="sunny"><figcaption>Sunny sky</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/cloudy.png" alt="cloudy"><figcaption>Cloudy mountain</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/rain.png" alt="rainy"><figcaption>Rainy ground</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/thunder.png" alt="thunder"><figcaption>Thunder on the field</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/fog.png" alt="foggy"><figcaption>Foggy forest</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/snow.png" alt="snowing"><figcaption>Snowy grass field</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/rainbow.png" alt="rainbow"><figcaption>Rainbow with bule sky</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/moon.png" alt="fullmoon"><figcaption>Full moon</figcaption></figure>
                    <figure><img src="images/placeholder1.jpg" data-src="images/aurora.png" alt="aurora"><figcaption>Aurora in summer</figcaption></figure>
                </div>   
            </main>
            <footer>
              <p>&copy;2021 My Wether | Hikaru | <span id="currentTime"></span></p> 
            </footer>
            <script src="js/time6.js"></script>
            <script src="js/nav6.js"></script>
            <script src="js/message6.js"></script>
            <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
            <script>WebFont.load({google: {families: ['Raleway', 'Nunito'] } });</script>
            <script src="js/windchill.js"></script>
            <script src="js/imagehandling.js"></script>
        </div>
    </body>
</html>
