<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <title>Lazy Load Example</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/lazyload.css">
    </head>
    <body>
        <main>
            <h1>Progressive Loading (Images)</h1>
            <picture><img src="images/placeholder.jpg" data-src="images/white.png" alt="whiteflower"></picture>
            <picture><img src="images/placeholder.jpg" data-src="images/bird.png" alt="bird"></picture>
            <picture><img src="images/placeholder.jpg" data-src="images/yellow.png" alt="yellowflower"></picture>
            <picture><img src="images/placeholder.jpg" data-src="images/egg.png" alt="eggs"></picture>
            <picture><img src="images/placeholder.jpg" data-src="images/red.png" alt="redflower"></picture>
        </main>
        <script src="js/imagehandling.js"></script>
    </body>
</html>
